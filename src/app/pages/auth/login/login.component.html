<div class="row no-gutters">
    <div class="col-xl-12">
        <div class="auth-form">
            <div class="text-center mb-3">
                <a><img src="assets/images/logo-full.png" alt=""></a>
            </div>
            <h4 class="text-center mb-4 ">Sign in your account</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm?.value)">
                <div class="form-group">
                    <label class="mb-1 "><strong>Email</strong></label>
                    <input type="email" class="form-control" placeholder="hello@example.com" formControlName="email">
                </div>
                <div class="form-group">
                    <label class="mb-1 "><strong>Password</strong></label>
                    <input type="password" class="form-control" placeholder="******" formControlName="password">
                </div>
                <div class="form-row d-flex justify-content-between mb-2">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox ms-1">
                            <!-- <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                            <label class="custom-control-label" for="basic_checkbox_1"> Remember my preference</label> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="text-primary pull-right" routerLink="/auth/forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn bg-primary text-white btn-block">LOGIN</button>
                </div>
            </form>
            <div class="new-account mt-4">
                <p >Don't have an account? <a class="text-primary" routerLink="/auth/signup">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
