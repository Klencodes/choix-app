<div class="row no-gutters">
    <div class="col-xl-12">
        <div class="auth-form">
            <div class="text-center mb-3">
                <a><img src="assets/images/logo-full.png" alt=""></a>
            </div>
            <h4 class="text-center mb-4">Sign up your account</h4>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm?.value)">
                <div class="form-group">
                    <label class="mb-1"><strong>Username</strong></label>
                    <input type="text" class="form-control" placeholder="John" formControlName="first_name">
                </div>
                <div class="form-group">
                    <label class="mb-1"><strong>Username</strong></label>
                    <input type="text" class="form-control" placeholder="Doe" formControlName="last_name">
                </div>
                <div class="form-group">
                    <label class="mb-1"><strong>Username</strong></label>
                    <input type="text" class="form-control" placeholder="0240000000" formControlName="phone_number">
                </div>
                <div class="form-group">
                    <label class="mb-1"><strong>Email</strong></label>
                    <input type="email" class="form-control" placeholder="hello@example.com" formControlName="email">
                </div>
                <div class="form-group">
                    <label class="mb-1"><strong>Password</strong></label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn bg-primary text-white btn-block">REGISTER</button>
                </div>
            </form>
            <div class="new-account mt-3">
                <p class="">Already have an account? <a class="text-primary" routerLink="/auth/signin">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
