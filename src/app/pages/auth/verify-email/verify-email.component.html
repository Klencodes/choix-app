<div class="pull-center text-center bg-white p-4 my-4">
    <div class="mr-auto" >
        <h3 class="page-title">Email Verification</h3>
    </div>

    <div class="card-body">
        <div *ngIf="isProcessing">
            Verifying...
        </div>
        <div *ngIf="!isProcessing && emailStatus === emailVerifyEnums?.SUCCESSFUL">
            <div >
                {{emailMsg}}
            </div>

            <div class="btn btn-primary mt-4" routerLink="/auth/signin">Login</div>
        </div>
        <div *ngIf="!isProcessing && emailStatus === emailVerifyEnums?.FAILED">
            Verification failed, you can also verify your account using the <a class="text-primary" routerLink="/auth/forgot-password">forgot password</a> page.
        </div>
    </div>
</div>
